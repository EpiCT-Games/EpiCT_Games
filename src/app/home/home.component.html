<div class="row w-100 h-100">
    <div class="col-2 mb-4" style="margin-left: 30px;">
        <div class="row mt-5">
            <h2>Preço</h2>
        </div>

        <div class="row mt-3">
            <form [formGroup]="priceRange">
                <div class="row"> 
                    <div class="col">
                        <mat-form-field id="min-max-field" appearance="fill">
                            <input type="text" matInput (input)="onPriceInput()" formControlName="min" placeholder="Min.">
                            <span matSuffix>€ &nbsp;</span>
                            <mat-error *ngIf="min?.invalid && !min?.hasError('required')">Preço inválido</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col">
                        <mat-form-field id="min-max-field" appearance="fill">
                            <input type="text" matInput (input)="onPriceInput()" formControlName="max" placeholder="Máx.">
                            <span matSuffix>€ &nbsp;</span>
                            <mat-error *ngIf="max?.invalid && !max?.hasError('required')">Preço inválido</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>

        <mat-divider class="mb-3 mt-1"></mat-divider>

        <div class="row">
            <h2>Categorias</h2>
        </div>

        <div class="row">
            <form [formGroup]="categorias">
                <p><mat-checkbox formControlName="acao" color="primary" class="my-2"><span>Ação</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="aventura" color="primary" class="my-2"><span>Aventura</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="fps" color="primary" class="my-2"><span>FPS</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="rpg" color="primary" class="my-2"><span>RPG</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="estrategia" color="primary" class="my-2"><span>Estratégia</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="battleroyale" color="primary" class="my-2"><span>Battle Royale</span></mat-checkbox></p>
                <div class="row mx-auto mt-2" *ngIf="!categories_expanded"><button (click)="categories_expanded=true" color="accent" mat-raised-button>Mostrar mais <mat-icon>expand_more</mat-icon></button></div>

                <p><mat-checkbox formControlName="desporto" color="primary" *ngIf="categories_expanded" class="my-2"><span>Desporto</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="mmo" color="primary" *ngIf="categories_expanded" class="my-2"><span>MMO</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="corridas" color="primary" *ngIf="categories_expanded" class="my-2"><span>Corridas</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="indie" color="primary" *ngIf="categories_expanded" class="my-2"><span>Indie</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="luta" color="primary" *ngIf="categories_expanded" class="my-2"><span>Luta</span></mat-checkbox></p>
                <div class="row mx-auto mt-2" *ngIf="categories_expanded"><button (click)="categories_expanded=false" color="accent" mat-raised-button>Mostrar menos <mat-icon>expand_less</mat-icon></button></div>
            </form>
        </div>

        <mat-divider class="my-3"></mat-divider>

        <div class="row">
            <h2>Plataform</h2>
        </div>

        <div class="row">
            <form [formGroup]="filtros">
                <p><mat-checkbox formControlName="Steam" color="primary" class="my-2"><span>Steam</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="Origin" color="primary" class="my-2"><span>Origin</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="Epic Games" color="primary" class="my-2"><span>Epic Games</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="Battlenet" color="primary" class="my-2"><span>Battle.net</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="Playstation" color="primary" class="my-2"><span>PlayStation</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="Xbox" color="primary" class="my-2"><span>Xbox</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="Nintendo" color="primary" class="my-2"><span>Nintendo</span></mat-checkbox></p>
            </form>
        </div>

        <mat-divider class="my-3"></mat-divider>

        <div class="row">
            <h2>Restrição de Idade</h2>
        </div>

        <div class="row">
            <form [formGroup]="pegi">
                <p><mat-checkbox formControlName="pegi3" color="primary" class="my-2"><span>PEGI 3</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="pegi7" color="primary" class="my-2"><span>PEGI 7</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="pegi12" color="primary" class="my-2"><span>PEGI 12</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="pegi16"  color="primary" class="my-2"><span>PEGI 16</span></mat-checkbox></p>
                <p><mat-checkbox formControlName="pegi18" color="primary" class="my-2"><span>PEGI 18</span></mat-checkbox></p>
            </form>
        </div>
    </div>

    <div class="col">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Games">
                <mat-grid-list cols="4" rowHeight="1:1.3">
                    <mat-grid-tile *ngFor="let product of products">
                        <app-product [data]="product"></app-product>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-tab>
            <mat-tab label="Events">
                <mat-grid-list cols="1" rowHeight="5.5:1" [gutterSize]="'10px'">
                    <mat-grid-tile *ngFor="let event of events">
                        <app-event [data]="event"></app-event>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
