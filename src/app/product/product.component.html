<mat-card [class.mat-elevation-z2]="!isActive1" [class.mat-elevation-z8]="isActive1" 
    (mouseenter)="isActive1 = true" (mouseleave)="isActive1 = false">
    
    <mat-card-content (click)="open_game()">
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        <mat-divider inset></mat-divider>
    </mat-card-content>
    
    <mat-card-title-group (click)="open_game()">  
        <mat-card-title>{{data.title}}</mat-card-title>      
    </mat-card-title-group>

    <mat-card-actions>
        <div class="row">
            <div class="col">
                <button mat-button style="width: 100%;" (click)="open_game()">{{data.key_price}}</button>
            </div>

            <div class="col-4">
                <button mat-button (click)="addCart()">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
